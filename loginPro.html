<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <style>
        body{
            background-image: url("financeLoginImage.jpg");
            background-size: cover;
            background-position: center;
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;

        }
        .loginPage{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .page-title { 
            text-align: center; 
            margin: 20px 0; 
            font-size: 28px; 
            color: rgb(234, 234, 247); 
        }

        .loginPage form{
            background:rgb(220, 225, 244);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width:320px;
        }
        .loginPage label{
            display: block;
            margin: 10px;
            font-weight: bold;
        }
        .loginPage button{
            width: 100%;
            padding: 10px;
            background-color: rgb(38, 38, 216);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }
        .loginPage input[type="text"],
        .loginPage input[type="email"],
        .loginPage input[type="password"]
        {
            width: 100%;
            padding: 10px;
            border: 1px solid rgb(77, 71, 71);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2 class="page-title">Login Here</h2>
    <div class="loginPage">
    <form onsubmit="loginUser(event)">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter Email" required>

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter Password" required>

        <button type="submit">Login</button>
        <br>
        <h5><strong>SignUp For New User</strong></h5>
        <button type="button" onclick="window.location.href='SignUpPro1.html'">Sign Up</button>
    </form>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";

function loginUser(event){
    event.preventDefault();

    const payload = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    fetch(`${API_URL}/login`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    })
    .then(async res => {
        if (!res.ok) {
            const err = await res.json();
            throw new Error(err.detail);
        }
        return res.json();
    })
    .then(data => {
        // Save logged-in user ID
        localStorage.setItem("user_id", data.user_id);

        alert("Login Successful!");
        window.location.href = "dashboard.html";
    })
    .catch(err => {
        alert("Login Failed: " + err.message);
    });
}
    </script>
</body>
</html>
